<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="image/cropped-FAVICON-1.png">
    <title>Регистрация на семинар</title>
  </head>
  <body>
    <form action="#" method="post" enctype="multipart/form-data">
    <fieldset>
      <legend>Форма регистрации</legend>
      <p>
<label for="seminar"> Выберите семинар</label>
<select id="seminar" name="select" autofocus>
  <option value="1">История создания картины "Апофеоз войны"</option>
  <option value="2"> История создания картины "Смертельно раненый"</option>
  <option value="2"> История создания картины "После удачи"</option>
</select>
      </p>
      <p>
      <label for="date"> Выберите дату</label>
      <select id="date" name="select">
        <option value="1">20 марта 2019</option>
        <option value="2"> 23 марта 2019</option>
        <option value="2"> 26 марта 2019</option>
        </select>
      </p>
      <p>
    <label for="time">Выберите удобное для вас время</label>
    <input id="time" type="time" min="16:00" max="20:00">
      </p>
      <p>
      <label for="pay"> Стоимость</label>
      <select id="pay" name="select">
        <option value="1">500 рублей за 1 участника</option>
        <option value="2"> 950 за 2 участников </option>
        <option value="2"> 2000 рублей за группу от 5 до 8 человек</option>
        </select>
      </p>
      <fieldset>
      <legend>Контактная информация</legend>
        <p>
      <label>Ваш город</label>
        </p>
        <p>
  <label> <input type="radio" name="answer" >Москва </label>
  <label> <input type="radio" name="answer" > Санкт-Петербург </label>
  <label> <input type="radio" name="answer" > Екатеринбург</label>
        </p>
        <p>
<label for="surname">Фамилия</label>
<input id="surname" type="text" name="" value="" required>
        </p>
        <p>
<label for="name">Имя</label>
<input id="name" type="text" requared>
        </p>
        <p>
<label for="sm">Отчество</label>
<input id="sm" type="text" placeholder="при наличии">
        </p>
        <p>
<label for="mail">Эл.почта</label>
<input id="mail" type="email" required>
        </p>
        <p>
<label for="number">Номер телефона</label>
<input id="number" type="text" required placeholder="+7(999)999-99-99">
        </p>
        <p>
        <label> Дополнительные пожелания</label>
        </p>
    <p>
    <textarea  name="name" rows="20" cols="40"></textarea>
    </p>
    <p>
      <label><input type="checkbox" name="answer" required> Я согласен(-а) <a href="pdf/Soglasie.pdf">на обработку персональных данных</a> </label>
    </p>
    <p>
<input type="reset" name="" value="очистить">
    </p
      </fieldset>

    </fieldset>
    <p>
  <input type="submit" name="" value="отправить">
    </p>
  </form>
  </body>
</html>
